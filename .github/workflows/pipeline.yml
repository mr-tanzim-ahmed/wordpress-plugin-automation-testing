name: Testing Pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: Verify Chrome & ChromeDriver
        run: |
          google-chrome --version
          chromedriver --version

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Project
        run: ./gradlew build --no-daemon

      - name: Run TestNG Suite & Generate Extent Report
        run: ./gradlew test -PsuitePath=src/test/resources/regressionSuiteForFlexTablePluginWithReport.xml --no-daemon

      - name: Serve Extent Report
        run: |
          cd build/extendReportForFlexTablePlugin
          python3 -m http.server 8080
