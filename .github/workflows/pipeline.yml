name: Testing pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run TestNG Suite
        run: ./gradlew test -PsuitePath=src/test/resources/regressionSuiteForFlexTablePluginWithReport.xml

      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: FlexTable-Extent-Report
          path: build/extendReportForFlexTablePlugin/Report.html